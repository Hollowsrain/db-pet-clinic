<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="dbpetclinicdata.model.Vet"*/-->
<h1 th:text="'List of Vets'">Index Page</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tbody>
    <tr th:each="vet : ${vetList}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
