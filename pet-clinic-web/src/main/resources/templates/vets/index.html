<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vetList}">
        <td th:text="${vet.id}"/>
        <td>
            <a th:href="@{/owners/__${vet.id}__}" th:text="${vet.firstName + ' ' + vet.lastName}"/></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
